# Server HTTP port.
server.port=7070
#### 数据库连接池属性
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yichat_data?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
# mybatis对应的映射文件路径
mybatis.mapper-locations=classpath:mapper/*.xml
# mybatis对应的实体类
mybatis.type-aliases-package=com.wyt.HikariCP.demo.model
# HikariCP连接池配置
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# 池中维护的最小空闲连接数
spring.datasource.hikari.minimum-idle=10
# 池中最大连接数，包括闲置和使用中的连接
spring.datasource.hikari.maximum-pool-size=25
# 自动提交从池中返回的连接
spring.datasource.hikari.auto-commit=true
# 连接允许在池中闲置的最长时间
spring.datasource.hikari.idle-timeout=30000
# 连接池的用户定义名称，主要出现在日志记录和JMX管理控制台中以识别池和池配置
spring.datasource.hikari.pool-name=wytHikariCP
# 池中连接最长生命周期
spring.datasource.hikari.max-lifetime=1800000
# 等待来自池的连接的最大毫秒数
spring.datasource.hikari.connection-timeout=30000
